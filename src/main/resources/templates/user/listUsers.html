<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<div th:replace="fragments/header :: header" />
</head>

<body>
	<div id="wrapper">

		<div th:replace="fragments/sidebar :: sidebar" />

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="fragments/navbar :: navbar" />
				<!-- End of Topbar -->
				<div class="container my-2">
					<div class="card">
						<div class="card-body">
							<div th:switch="${users}" class="container my-5">
								<p class="my-5">
									<a th:href="@{'/user/add'}" class="btn btn-primary"><i
											class="fas fa-user-plus ml-2">Ajouter un utilisateur</i></a>
								</p>
								<div class="col-md-10">
									<h2 th:case="null">pas encore d'utilisateurs!</h2>
									<div th:case="*">
										<div class="card-body">
											<div class="table-responsive">
												<table class="table table-bordered" id="dataTable" width="100%"
													cellspacing="0">
													<thead>
														<tr>

															<th>FirstName</th>
															<th>LarstName</th>
															<th>Email</th>
															<th>Password</th>
															<th>Statut</th>
															<th>Edit</th>
															<th>Delete</th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="user : ${users}">
															<td th:text="${user.firstName}"></td>
															<td th:text="${user.lastName}"></td>
															<td th:text="${user.email}"></td>
															<td th:text="${user.password}"></td>
															<td th:text="${user.active}"></i></td>
															<td><a th:href="@{/user/edit/{id}(id=${user.id})}"
																	class="btn btn-warning"><i
																		class="fas fa-user-edit ml-2"></i></a></td>
															<td><a th:href="@{/user/delete/{id}(id=${user.id})}"
																	class="btn btn-danger"><i
																		class="fas fa-user-times ml-2"></i></a></td>
														</tr>
													</tbody>
												</table>
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- End of Main Content -->

					<!-- Footer -->
					<div th:replace="fragments/footer :: footer" />
					<!-- End of Footer -->

				</div>
				<!-- End of Content Wrapper -->

			</div>
			<!-- End of Page Wrapper -->

			<!-- Scroll to Top Button-->
			<a class="scroll-to-top rounded" href="#page-top">
				<i class="fas fa-angle-up"></i>
			</a>

			<!-- Logout Modal-->
			<div th:replace="fragments/logoutmodal :: logoutmodal" />

			<!-- Bootstrap core JavaScript-->
			<script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
			<script th:src="@{/back/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

			<!-- Core plugin JavaScript-->
			<script th:src="@{/back/vendor/jquery-easing/jquery.easing.min.js}"></script>

			<!-- Custom scripts for all pages-->
			<script th:src="@{/back/js/sb-admin-2.min.js}"></script>

			<!-- Page level plugins -->
			<script th:src="@{/back/vendor/chart.js/Chart.min.js}"></script>

			<!-- Page level custom scripts -->
			<script th:src="@{/back/js/demo/chart-area-demo.js}"></script>
			<script th:src="@{/back/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
