<!DOCTYPE html>
<!-- Coding By Codequs - youtube.com/codequs -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Convertisseur de devise</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>Convertisseur de devise</header>
      <form action="#">
        <div class="amount">
          <p>Entrer le montant</p>
          <input type="text" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>De</p>
            <div class="select-box">
              <img src="https://countryflagsapi.com/svg/us" alt="flag">
              <select> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>Vers</p>
            <div class="select-box">
              <img src="https://countryflagsapi.com/svg/np" alt="flag">
              <select> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Récupération du taux de change...</div>
        <button>Convertir</button>
      </form>
    </div>

    <script th:src="@{/js/country-list.js}"></script>
    <script th:src="@{/js/script.js}"></script>

  </body>
</html>
