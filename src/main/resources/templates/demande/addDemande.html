<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<div th:replace="fragments/header :: header" />

</head>

<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<div th:replace="fragments/sidebarClient :: sidebarClient" />

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="fragments/navbar :: navbar" />
				<!-- End of Topbar -->

				<div class="container my-5">
					<h3> Ajouter un demande</h3>
					<div class="card">
						<div class="card-body">
							<div class="col-md-10">
								<form action="#" th:action="@{/demande/add}" th:object="${demande}" method="post">
									<div class="row">
										
										<div class="form-group col-md-8">
											<label for="sujet" class="col-form-label">Sujet</label> <input type="text"
												th:field="*{sujet}" class="form-control" id="sujet" placeholder="Sujet">
											<span th:if="${#fields.hasErrors('sujet')}" th:errors="*{sujet}"
												class="text-danger"></span>
										</div>
										<div class="form-group col-md-8">
											<label for="compte" class="col-form-label">Compte</label>
											<select name="compte" id="compte" class="form-control">
												<option th:each="compte : ${comptes}" th:value="${compte.id}"
													th:text="${compte.nom}">
												</option>
											</select>
											<span th:if="${#fields.hasErrors('compte')}" th:errors="*{compte}"
												class="text-danger"></span>
										</div>
										<div class="form-group col-md-8">
											<label for="type" class="col-form-label">Type</label>
											<select th:field="*{type}" class="form-control" id="type">
												<option th:value="Chéquier" th:text="Chéquier"></option>
												<option th:value="Crédit" th:text="Crédit"></option>
												<option th:value="Virement" th:text="Virement"></option>
											</select>
											<span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"
												class="text-danger"></span>
										</div>
										<div class="form-group col-md-8">
											<label for="contenu" class="col-form-label">Contenu</label>
											<textarea th:field="*{contenu}" class="form-control" id="contenu"
												placeholder="contenu"> </textarea>
											<span th:if="${#fields.hasErrors('contenu')}" th:errors="*{contenu}"
												class="text-danger"></span>
										</div>
										<div class="form-group col-md-8">
											<label for="description" class="col-form-label">Date</label> <input
												type="date" th:field="*{date}" class="form-control" id="description"
												placeholder="Date"> <span th:if="${#fields.hasErrors('date')}"
												th:errors="*{date}" class="text-danger"></span>
										</div>
										<!--<div class="form-group col-md-8">
											<label for="description" class="col-form-label">Etat</label> <input
												type="text" th:field="*{etat}" class="form-control" id="description"
												placeholder="Etat"> <span th:if="${#fields.hasErrors('etat')}"
												th:errors="*{etat}" class="text-danger"></span>
										</div>-->

										<div class="col-md-6">
											<input type="submit" class="btn btn-primary" value="Ajouter">
										</div>

										<div class="form-group col-md-8"></div>

									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:replace="fragments/footer :: footer" />
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="fragments/logoutmodal :: logoutmodal" />

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/back/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/back/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/back/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/back/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/back/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/back/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
