<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Ouvrir un compte</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
	<div th:replace="fragments/header :: header" />
</head>

<body>
	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/sidebarClient :: sidebarClient" />

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="fragments/navbar :: navbar" />
				<!-- End of Topbar -->
				<div class="container my-5">
					<h3> Ouvrir un compte </h3>
					<div class="card">
						<div class="card-body">
							<div class="col-md-10">
								<form action="#" th:action="@{/compte/add}" th:object="${compte}" method="post">
									<div class="row">
										<div class="form-group col-md-8">

											<label for="nom" class="col-form-label">Nom</label> <input type="text"
												th:field="*{nom}" class="form-control" id="nom" placeholder="Nom"> 
												<span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
										</div>


										<div class="form-group col-md-8">

											<label for="prenom" class="col-form-label">Prenom</label> <input type="text"
												th:field="*{prenom}" class="form-control" id="prenom"
												placeholder="Prenom"> <span th:if="${#fields.hasErrors('prenom')}"
												th:errors="*{prenom}" class="text-danger"></span>
										</div>


										<div class="form-group col-md-8">

											<label for="email" class="col-form-label">Email</label> <input type="text"
												th:field="*{email}" class="form-control" id="email" placeholder="Email">
											<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
												class="text-danger"></span>
										</div>


										<div class="form-group col-md-8">

											<label for="sujet" class="col-form-label">Solde</label> <input type=""
												th:field="*{solde}" class="form-control" id="solde" placeholder="Solde">
											<span th:if="${#fields.hasErrors('solde')}" th:errors="*{solde}"
												class="text-danger"></span>
										</div>
										
										<div class="form-group col-md-8">

											<label for="sujet" class="col-form-label">Numéro de compte</label> <input type="text"
												th:field="*{numeroCompte}" class="form-control" id="numeroCompte" placeholder="Numéro de compte">
											<span th:if="${#fields.hasErrors('numeroCompte')}" th:errors="*{numeroCompte}"
												class="text-danger"></span>
										</div>
										
										<div class="form-group col-md-8">

											<label for="sujet" class="col-form-label">Type</label> <input type="text"
												th:field="*{type}" class="form-control" id="type" placeholder="Type">
											<span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"
												class="text-danger"></span>
										</div>
										
										<div class="col-md-6">
											<input type="submit" class="btn btn-primary" value="Créer le compte">
										</div>

										<div class="form-group col-md-8"></div>

									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:replace="fragments/footer :: footer" />
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="fragments/logoutmodal :: logoutmodal" />

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/back/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/back/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/back/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/back/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/back/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/back/js/demo/chart-pie-demo.js}"></script>
	</div>
	<!-- End of Main Content -->

	<!-- Footer -->
	<div th:replace="fragments/footer :: footer" />
	<!-- End of Footer -->

	</div>
	<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="fragments/logoutmodal :: logoutmodal" />

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/back/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/back/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/back/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/back/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/back/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/back/js/demo/chart-pie-demo.js}"></script>
</body>

</html>
