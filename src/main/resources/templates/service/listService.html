<!DOCTYPE html>
<html lang="en">

<head>
	<div th:replace="fragments/header :: header" />
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/sidebar :: sidebar" />

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="fragments/navbar :: navbar" />
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800">Liste des services</h1>

					<div th:switch="${services}">
						<p class="mb-4">Pour ajouter un nouveau service cliquer ici <a class="btn btn-primary"
								th:href="@{add}">Ajouter</a></p>

						<!-- DataTales Example -->
						<div class="card shadow mb-4">
							<div class="card-header py-3">
								<h6 class="m-0 font-weight-bold text-primary">Services</h6>
							</div>
							<h2 th:case="null">Aucun service pour le moment!</h2>
							<div th:case="*">
								<div class="card-body">
									<div class="table-responsive">
										<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
											<thead>
												<tr>
													<th>Titre</th>
													<th>Type</th>
													<th>Description</th>
													<th>Détails</th>
													<th>Modifier</th>
													<th>Supprimer</th>

												</tr>
											</thead>
											<tfoot>
												<tr>
													<th>Titre</th>
													<th>Type</th>
													<th>Description</th>
													<th>Détails</th>
													<th>Modifier</th>
													<th>Supprimer</th>

												</tr>
											</tfoot>
											<tbody>
												<tr>
												
												    <tr th:each="service : ${services}">
													<td th:text="${service.titre}"></td>
													<td th:text="${service.type}"></td>
													<td th:text="${service.description}"></td>
													<td><a th:href="@{/service/show/{id}(id=${service.id})}"
															class="btn btn-primary">Détails<i
																class="fas fa-user-show ml-2"></i></a></td>
													<td><a th:href="@{/service/edit/{id}(id=${service.id})}"
															class="btn btn-warning"><i
																class="fas fa-user-edit ml-2"></i></a></td>
													<td><a th:href="@{/service/delete/{id}(id=${service.id})}"
															class="btn btn-danger"><i
																class="fas fa-user-times ml-2"></i></a></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
					<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<div th:replace="fragments/footer :: footer" />
				<!-- End of Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div th:replace="fragments/logoutmodal :: logoutmodal" />

		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/back/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

		<!-- Core plugin JavaScript-->
		<script th:src="@{/back/vendor/jquery-easing/jquery.easing.min.js}"></script>

		<!-- Custom scripts for all pages-->
		<script th:src="@{/back/js/sb-admin-2.min.js}"></script>

		<!-- Page level plugins -->
		<script th:src="@{/back/vendor/chart.js/Chart.min.js}"></script>

		<!-- Page level custom scripts -->
		<script th:src="@{/back/js/demo/chart-area-demo.js}"></script>
		<script th:src="@{/back/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
