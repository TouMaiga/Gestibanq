<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modifier un service </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h3> Modifier un service</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/service/update}" th:object="${service}" method="post" enctype="multipart/form-data">
                        
                        <input type="hidden" th:field="*{id}" />
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="titre" class="col-form-label">Titre</label> <input type="text" th:field="*{titre}" class="form-control" id="titre" placeholder="Titre"> <span th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="type" class="col-form-label">Type</label> <input type="text" th:field="*{type}" class="form-control" id="type" placeholder="Type"> <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Description</label> <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description"> <span th:if="${#fields.hasErrors('description')}" th:errors="description" class="text-danger"></span>
                            </div>
							
							<div class="form-group col-md-8">
								<label for="logo" class="col-form-label">Logo</label> 
								<input type="file" class="form-control" id="logo" placeholder="Logo" name="files" multiple>
								<span th:if="${#fields.hasErrors('logo')}" th:errors="*{logo}" class="text-danger"></span>
							</div>

                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Modifier">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
