<!DOCTYPE html>
<html lang="en">

<head>
	<div th:replace="fragments/header :: header" />
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/sidebar :: sidebar" />

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="fragments/navbar :: navbar" />
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800">Liste des configurations</h1>
					
					 <div th:switch="${configs}">
					<p class="mb-4">Pour ajouter une nouvelle configuration cliquer ici <a class="btn btn-primary"
							th:href="@{add}">Ajouter</a></p>

<div class="container my-2">
	<div class="card">
		<div class="card-body">
			<div th:switch="${configs}" class="container my-5">
				<div class="col-md-10">
					<h2 th:case="null">Aucune configuration pour le moment!</h2>
					<div th:case="*">
						<table class="table table-striped table-responsive-md">
							<thead>
								<tr>
									<th>A Propos</th>
									<th>Logo</th>
									<th>Email</th>
									<th>Adresse</th>
									<th>Téléphone</th>
									<th>Actif</th>
									<th>Détails</th>
									<th>Modifier</th>
									<th>Supprimer</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="config : ${configs}">
									<td th:text="${config.about}"></td>
									<td th:text="@{'/uploads/' + ${config.logo} }"></td>
									<td th:text="${config.mail}"></td>
									<td th:text="${config.adresse}"></td>
									<td th:text="${config.telephone}"></td>
									<td th:text="${config.isActive} ? 'Oui' : 'Non'"></td>
									<td><a th:href="@{/config/show/{id}(id=${config.id})}" class="btn btn-primary">Détails<i class="fas fa-user-show ml-2"></i></a></td>
									<td><a th:href="@{/config/edit/{id}(id=${config.id})}" class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i></a></td>
									<td><a th:href="@{/config/delete/{id}(id=${config.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
				<!-- /.container-fluid -->
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:replace="fragments/footer :: footer" />
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="fragments/logoutmodal :: logoutmodal" />

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/back/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/back/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/back/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/back/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/back/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/back/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
