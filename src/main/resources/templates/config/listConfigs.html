<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${configs}" class="container my-5">
                    <p class="my-5">
                      <a th:href="@{'/config/add'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Configuration</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">Aucune configuration pour le moment!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>A Propos</th>
                                        <th>Logo</th>
                                        <th>Email</th>
                                        <th>Adresse</th>
                                        <th>Téléphone</th>
                                        <th>Actif</th>
                                        <th>Modifier</th>
                                        <th>Supprimer</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="config : ${configs}">
										<td th:text="${config.about}"></td>
                                        <td th:text="${config.logo}"></td>
                                        <td th:text="${config.mail}"></td>
                                        <td th:text="${config.adresse}"></td>
                                        <td th:text="${config.telephone}"></td>
                                        <td th:text="${config.isActive} ? 'Oui' : 'Non'"></td>
                                        <td><a th:href="@{/config/edit/{id}(id=${config.id})}" class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/config/delete/{id}(id=${config.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>



</html>
