<head>

    <div th:replace="fragments/header :: header" />
    
</head>

<body>
	<div id="wrapper">


                <div  sec:authorize="hasAuthority('ADMIN')" >

				</div>


        
        

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="fragments/navbar :: navbar" />
				<!-- End of Topbar -->

					<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800">Liste des messages</h1> 
					
					 <div th:switch="${messages}">
					<p class="mb-4">Pour ajouter un nouveau message cliquez ici <a class="btn btn-primary"
							th:href="@{/add}">Ajouter</a></p>

					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Messages</h6>
						</div>
						<h2 th:case="null">Aucun message pour le moment!</h2>
						<div th:case="*">
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        
                                        <th>Prénom</th>
                                        <th>Nom</th>
                                        <th>Email</th>
                                        <th>Sujet</th>
                                        <th>Contenu</th> 
                                        <th>Réponse</th>                                       
                                        <th>Modifier</th>
                                        <th>Supprimer</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="message : ${messages}">
                                        <td th:text="${message.firstname}"></td>
                                        <td th:text="${message.lastname}"></td>
                                        <td th:text="${message.email}"></td>
                                        <td th:text="${message.sujet}"></td>
                                        <td th:text="${message.contenu}"></td>
                                        <td th:text="${message.reponse}"></td>                                        
                                        <td><a th:href="@{/message/edit/{id}(id=${message.id})}" class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/message/delete/{id}(id=${message.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
