<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Messages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    <div th:replace="fragments/header :: header" />
</head>

<body>
	<div id="wrapper">

		<div th:replace="fragments/sidebar :: sidebar" />

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="fragments/navbar :: navbar" />
				<!-- End of Topbar -->
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${messages}" class="container my-5">
                    <p class="my-5">
                      <a th:href="@{'/message/add'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Message</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">Opp, No Messages yet!!!</h2>
                        <div th:case="*">
                          <div class="card-body">
									<div class="table-responsive">
										<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        
                                        <th>Auteur</th>
                                        <th>Sujet</th>
                                        <th>Contenu</th> 
                                        <th>Reponse</th>                                       
                                          <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="message : ${messages}">
                                        <td th:text="${message.auteur}"></td>
                                        <td th:text="${message.sujet}"></td>
                                        <td th:text="${message.contenu}"></td>
                                        <td th:text="${message.reponse}"></td>                                        <td><a th:href="@{/message/edit/{id}(id=${message.id})}" class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/message/delete/{id}(id=${message.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<div th:replace="fragments/footer :: footer" />
				<!-- End of Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div th:replace="fragments/logoutmodal :: logoutmodal" />

		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/back/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

		<!-- Core plugin JavaScript-->
		<script th:src="@{/back/vendor/jquery-easing/jquery.easing.min.js}"></script>

		<!-- Custom scripts for all pages-->
		<script th:src="@{/back/js/sb-admin-2.min.js}"></script>

		<!-- Page level plugins -->
		<script th:src="@{/back/vendor/chart.js/Chart.min.js}"></script>

		<!-- Page level custom scripts -->
		<script th:src="@{/back/js/demo/chart-area-demo.js}"></script>
		<script th:src="@{/back/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
