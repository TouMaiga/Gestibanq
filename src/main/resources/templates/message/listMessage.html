<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Messages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${messages}" class="container my-5">
                    <p class="my-5">
                      <a th:href="@{'/message/add'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Message</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">Opp, No Messages yet!!!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        
                                        <th>FirstName</th>
                                        <th>LarstName</th>
                                        <th>Email</th>
                                        <th>Sujet</th>
                                        <th>Contenu</th> 
                                        <th>Reponse</th>                                       
                                          <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="message : ${messages}">
                                        <td th:text="${message.firstname}"></td>
                                        <td th:text="${message.lastname}"></td>
                                        <td th:text="${message.email}"></td>
                                        <td th:text="${message.sujet}"></td>
                                        <td th:text="${message.contenu}"></td>
                                        <td th:text="${message.reponse}"></td>                                        
                                        <td><a th:href="@{/message/edit/{id}(id=${message.id})}" class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/message/delete/{id}(id=${message.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>



</html>
