<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-5">
        <h3> Add Message </h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/message/add}" th:object="${message}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">

                                <label for="auteur" class="col-form-label">Auteur</label> <input type="text" th:field="*{auteur}" class="form-control" id="auteur" placeholder="Auteur"> <span th:if="${#fields.hasErrors('auteur')}" th:errors="*{auteur}" class="text-danger"></span>
                            </div>


                          <div class="form-group col-md-8">

                                <label for="sujet" class="col-form-label">Sujet</label> <input type="text" th:field="*{sujet}" class="form-control" id="sujet" placeholder="Sujet"> <span th:if="${#fields.hasErrors('sujet')}" th:errors="*{sujet}" class="text-danger"></span>
                            </div>
     
<div class="form-group col-md-8">

<label for="contenu" class="col-form-label">Contenu</label> 
                                
           
           <textarea  th:field="*{contenu}" class="form-control" id="contenu" placeholder="contenu"> </textarea>
           <span th:if="${#fields.hasErrors('contenu')}" th:errors="*{contenu}" class="text-danger"></span> 
                            </div>




                            
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Message">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
