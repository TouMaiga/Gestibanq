<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    <div th:replace="fragments/header :: header" />
</head>

<body>
	<!-- Page Wrapper -->
	<div id="wrapper">

		
  				<div  sec:authorize="hasAuthority('ADMIN')" >
					
					<div th:replace="fragments/sidebar :: sidebar"></div>
					
				</div>
                <div  sec:authorize="hasAuthority('AGENT')" >
					
                <div th:replace="fragments/sidebarAgent :: sidebarAgent"></div>
					
				</div>
               <div  sec:authorize="hasAuthority('CLIENT')">
					<div th:replace="fragments/sidebarClient :: sidebarClient"></div>
				</div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="fragments/navbar :: navbar" />
				<!-- End of Topbar -->
    <div class="container my-5">
        <h3> Add Message </h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/message/add}" th:object="${message}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">

                                <label for="firstname" class="col-form-label">FirstName</label> <input type="text" th:field="*{firstname}" class="form-control" id="firstname" placeholder="FirstName"> <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger"></span>
                            </div>
                            
                            
                            
                            
                            <div class="form-group col-md-8">

                                <label for="lastname" class="col-form-label">LastName</label> <input type="text" th:field="*{lastname}" class="form-control" id="lastname" placeholder="LastName"> <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger"></span>
                            </div>
                            
                            
                            <div class="form-group col-md-8">

                                <label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>


                          <div class="form-group col-md-8">

                                <label for="sujet" class="col-form-label">Sujet</label> <input type="text" th:field="*{sujet}" class="form-control" id="sujet" placeholder="Sujet"> <span th:if="${#fields.hasErrors('sujet')}" th:errors="*{sujet}" class="text-danger"></span>
                          </div>
     
                           <div class="form-group col-md-8">

                           <label for="contenu" class="col-form-label">Contenu</label> 
                                
           

                          <textarea  th:field="*{contenu}" class="form-control" id="contenu" placeholder="contenu"> </textarea>
                        <span th:if="${#fields.hasErrors('contenu')}" th:errors="*{contenu}" class="text-danger"></span> 
                            </div>

                            
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Message">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<div th:replace="fragments/footer :: footer" />
				<!-- End of Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div th:replace="fragments/logoutmodal :: logoutmodal" />

		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/back/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

		<!-- Core plugin JavaScript-->
		<script th:src="@{/back/vendor/jquery-easing/jquery.easing.min.js}"></script>

		<!-- Custom scripts for all pages-->
		<script th:src="@{/back/js/sb-admin-2.min.js}"></script>

		<!-- Page level plugins -->
		<script th:src="@{/back/vendor/chart.js/Chart.min.js}"></script>

		<!-- Page level custom scripts -->
		<script th:src="@{/back/js/demo/chart-area-demo.js}"></script>
		<script th:src="@{/back/js/demo/chart-pie-demo.js}"></script></div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<div th:replace="fragments/footer :: footer" />
				<!-- End of Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div th:replace="fragments/logoutmodal :: logoutmodal" />

		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/back/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

		<!-- Core plugin JavaScript-->
		<script th:src="@{/back/vendor/jquery-easing/jquery.easing.min.js}"></script>

		<!-- Custom scripts for all pages-->
		<script th:src="@{/back/js/sb-admin-2.min.js}"></script>

		<!-- Page level plugins -->
		<script th:src="@{/back/vendor/chart.js/Chart.min.js}"></script>

		<!-- Page level custom scripts -->
		<script th:src="@{/back/js/demo/chart-area-demo.js}"></script>
		<script th:src="@{/back/js/demo/chart-pie-demo.js}"></script>
</body>

</html>
